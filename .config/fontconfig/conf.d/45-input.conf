<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- monospace -->

  <alias>
    <family>Input Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Input Mono Compressed</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Input Mono Condensed</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Input Mono Narrow</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <!-- sans -->

  <alias>
    <family>Input Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Input Sans Compressed</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Input Sans Condensed</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Input Sans Narrow</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <!-- serif -->

  <alias>
    <family>Input Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Input Serif Compressed</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Input Serif Condensed</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Input Serif Narrow</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

</fontconfig>
