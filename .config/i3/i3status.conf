# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "disk /"
order += "wireless wlp0s20f3"
order += "battery 0"
order += "cpu_temperature 6"
order += "load"
order += "volume master"
order += "tztime local"

wireless wlp0s20f3 {
        format_up = "W: %quality at %essid"
        format_down = "W: down"
}

battery 0 {
        format = "%status %percentage %remaining"
        hide_seconds = true
        #status_chr = "🔌"
        status_chr = "⚡"
        status_bat = "🔋"
        status_unk = "🔋"
        status_full = "🔋"
        low_threshold = 30
}

tztime local {
        format = "%a %b %e %l:%M %p"
}

cpu_temperature 6 {
        format = "🌡️%degrees°C"
}

load {
        format = "📊 %1min"
        #format = "📈 %1min"
}

disk "/" {
        format = "%used/%avail"
}

volume master {
        format = "🔉 %volume"
        format_muted = "🔇: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
