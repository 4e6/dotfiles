env:
  TERM: xterm-256color
font:
  size: 8

# Base16 Zenburn 256 - alacritty color config
# elnawe
colors:
  # Default colors
  primary:
    background: '0x383838'
    foreground: '0xdcdccc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x383838'
    cursor: '0xdcdccc'

  # Normal colors
  normal:
    black:   '0x383838'
    red:     '0xdca3a3'
    green:   '0x5f7f5f'
    yellow:  '0xe0cf9f'
    blue:    '0x7cb8bb'
    magenta: '0xdc8cc3'
    cyan:    '0x93e0e3'
    white:   '0xdcdccc'

  # Bright colors
  bright:
    black:   '0x6f6f6f'
    red:     '0xdca3a3'
    green:   '0x5f7f5f'
    yellow:  '0xe0cf9f'
    blue:    '0x7cb8bb'
    magenta: '0xdc8cc3'
    cyan:    '0x93e0e3'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xdfaf8f' }
    - { index: 17, color: '0x000000' }
    - { index: 18, color: '0x404040' }
    - { index: 19, color: '0x606060' }
    - { index: 20, color: '0x808080' }
    - { index: 21, color: '0xc0c0c0' }
