<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!--
    for some reason rule doesn't match with both
    force_autohint and family conditions
   -->

  <match target="font">
    <!--<test name="force_autohint">-->
      <!--<bool>false</bool>-->
    <!--</test>-->
    <test name="family">
      <string>Input Mono</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <!--<test name="force_autohint">-->
      <!--<bool>false</bool>-->
    <!--</test>-->
    <test name="family">
      <string>Input Mono Compressed</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <!--<test name="force_autohint">-->
      <!--<bool>false</bool>-->
    <!--</test>-->
